<!DOCTYPE html>
<html>

<head>
    <title>Student Pass Prediction</title>
</head>

<body>
    <h2>Student Pass Prediction</h2>
    <form method="post" action="/predict">
        Age: <input type="text" name="age"><br>
        Study Time: <input type="text" name="study_time"><br>
        Failures: <input type="text" name="failures"><br>
        Absences: <input type="text" name="absences"><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
    {% if error %}
    <h3 style="color: red;">Error: {{ error }}</h3>
    {% endif %}
</body>

</html>
